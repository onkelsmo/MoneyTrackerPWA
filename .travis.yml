language: node_js
node_js: lts/*
sudo: false
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 0.27.5
  - export PATH=$HOME/.yarn/bin:$PATH
cache:
  yarn: true
install: 
  - yarn install -g firebase-tools
  - yarn install
script: 
  - yarn build
after_success:
          - firebase deploy --token $FIREBASE_TOKEN --non-interactive
